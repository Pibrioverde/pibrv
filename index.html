<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pib Rio Verde</title>
  <link rel="icon" href="assets/pibrioverde_1.ico" sizes="any">
<link rel="icon" type="image/png" href="favicon.png">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="description" content="Links oficiais da Pibrioverde: YouTube, Spotify, Instagram e WhatsApp!" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#111a2e;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.10);
      --text:#eef2ff;
      --muted:rgba(238,242,255,.72);
      --btn:rgba(255,255,255,.08);
      --btnHover:rgba(255,255,255,.14);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius:18px;
      --max: 560px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(99,102,241,.25), transparent 60%),
        radial-gradient(900px 500px at 85% 20%, rgba(16,185,129,.18), transparent 60%),
        radial-gradient(900px 500px at 55% 90%, rgba(59,130,246,.18), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }

    .wrap{
      width:100%;
      max-width:var(--max);
    }

    .icon {
      width: 22px;
      height: 22px;
      object-fit: contain;
    }

    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
      backdrop-filter: blur(12px);
    }

    header{
      display:flex;
      gap:14px;
      align-items:center;
      margin-bottom:18px;
    }

    .avatar{
      width:64px;
      height:64px;
      border-radius:50%;
      border:1px solid var(--stroke);
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.18), transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(255,255,255,.10), transparent 45%),
        rgba(255,255,255,.06);
      display:grid;
      place-items:center;
      overflow:hidden;
      flex: 0 0 auto;
    }

    /* se você quiser usar foto, descomente e coloque sua imagem no src do <img> */
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    h1{
      font-size:18px;
      margin:0 0 4px;
      letter-spacing:.2px;
    }
    .bio{
      margin:0;
      color:var(--muted);
      font-size:13px;
      line-height:1.4;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:16px;
    }

    a.btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      text-decoration:none;
      color:var(--text);
      padding:14px 14px;
      border-radius:14px;
      background:var(--btn);
      border:1px solid var(--stroke);
      transition: transform .12s ease, background .12s ease;
      will-change: transform;
    }
    a.btn:hover{
      background:var(--btnHover);
      transform: translateY(-1px);
    }
    a.btn:active{
      transform: translateY(0px) scale(.99);
    }

    .left{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }

    .icon{
      width:22px;
      height:22px;
      opacity:.95;
      flex:0 0 auto;
    }

    .label{
      font-weight:600;
      font-size:14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .hint{
      color:var(--muted);
      font-size:12px;
    }

    .arrow{
      width:18px;
      height:18px;
      opacity:.7;
      flex:0 0 auto;
    }

    footer{
      margin-top:14px;
      text-align:center;
      color:rgba(238,242,255,.55);
      font-size:12px;
    }

    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      margin-top:10px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.05);
      font-size:12px;
      color:var(--muted);
    }

    .dot{
      width:8px;height:8px;border-radius:50%;
      background:rgba(16,185,129,.9);
      box-shadow:0 0 0 6px rgba(16,185,129,.15);
    }

    /* modo claro (opcional): adicione class="light" no body */
    body.light{
      --bg1:#f6f7fb;
      --bg2:#e9eef8;
      --card:rgba(255,255,255,.75);
      --stroke:rgba(10,20,40,.10);
      --text:#0b1220;
      --muted:rgba(11,18,32,.65);
      --btn:rgba(255,255,255,.85);
      --btnHover:rgba(255,255,255,.95);
      --shadow: 0 18px 60px rgba(10,20,40,.12);
    }
  </style>
</head>

</body>
